
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
	  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" >
  <head>     
    <title>Google docs MVC demo</title>
    <script type="text/javascript" src="../lib/jquery-1.4.2.js"></script>
    <script type="text/javascript" src="model.js"></script>
    <script type="text/javascript" src="view.js"></script>
    <script type="text/javascript" src="controller.js"></script>
    <script language="javascript" type="text/javascript" src="../lib/jqplot/jquery.jqplot.min.js"></script>
    <script language="javascript" type="text/javascript" src="../lib/jqplot/jqplot.barRenderer.min.js"></script>
    <script language="javascript" type="text/javascript" src="../lib/jqplot/jqplot.categoryAxisRenderer.min.js"></script>
    <script language="javascript" type="text/javascript" src="../lib/jqplot/jqplot.canvasTextRenderer.min.js"></script>
    <script language="javascript" type="text/javascript" src="../lib/jqplot/jqplot.cursor.min.js"></script>
    <script language="javascript" type="text/javascript" src="../lib/jqplot/jqplot.highlighter.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../lib/jqplot/jquery.jqplot.min.css" />    
    <script type="text/javascript">
	  $(function(){
	      var model = new $.Model();
	      var view = new $.View($("#gdocs"), $("#data"), $("#candidatos"), $("#chart"));
	      var controller = new $.Controller(model,view);	  	  
	  });

    </script>
  </head>
  <body>
    <p><strong> Place your key: </strong> <input type="text" id="key" /></p>
    <p><div id="candidatos"></div></p>
    <div id="gdocs">
      <div id="data"></div>
    </div>
    <div id="chart"></div>
    <div id="tabla"></div>
  </body>
</html>
